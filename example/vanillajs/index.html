<!DOCTYPE html>
<html>
  <head>
    <script src="../../src/index.js"></script>
  </head>
  <body>
    <main>
      <label>
        Active Locale
        <select id="locale-selector"></select>
      </label>
      <br />
      <br />
      Basic key-value:
      <br />
      <fluent-text id="helloNoName" messageid="hello-no-name"></fluent-text>
      <br />
      <br />
      Styled key-value:
      <br />
      <fluent-text
        id="signInOrCancel"
        messageid="sign-in-or-cancel"
      ></fluent-text>
      <br />
      <br />
      Todayâ€™s Date:
      <br />
      <fluent-text id="todayDate" messageid="today-date"></fluent-text>
      <br />
      <br />
      Message with argument:
      <br />
      <input type="text" id="personNameInput" />
      <br />
      <fluent-text id="helloName" messageid="hello"></fluent-text>
      <br />
      <br />
      Input localized:
      <br />
      <fluent-element id="typeName" messageid="type-name">
        <input type="text" />
      </fluent-element>
      <br />
      <br />
      Select with localized options:
      <br />
      <label>
        <fluent-text
          id="favoriteFruitLabel"
          messageid="favorite-fruit"
        ></fluent-text>
        <select id="favoriteFruitSelect"></select>
      </label>
      <br />
      <br />
      Provider-based messages:
      <br />
      <fluent-provider>
        <fluent-text messageid="hello-no-name"></fluent-text>
        <br />
        <fluent-text messageid="sign-in-or-cancel"></fluent-text>
      </fluent-provider>
    </main>

    <script src="index.js"></script>
  </body>
</html>
